<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
  </head>
  <body class="has-background-white-bis">
    <h1 class="title is-1 is-spaced">A Basic Calculator</h1>
    <hr class="is-divider" />
    <br />
    <div id="container">
      <form name="calculator">
        <input
          id="result"
          class="input is-primary is-medium"
          type="text"
          name="output"
          placeholder="Enter Number "
        />
        <br />
        <input
          class="button is-large is-primary "
          type="button"
          value=" 1 "
          onclick="dis('1')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 2 "
          onclick="dis('2')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 3 "
          onclick="dis('3')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" / "
          onclick="dis('/')"
        />
        <br />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 4 "
          onclick="dis('4')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 5 "
          onclick="dis('5')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 6 "
          onclick="dis('6')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" * "
          onclick="dis('*')"
        />
        <br />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 7 "
          onclick="dis('7')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 8 "
          onclick="dis('8')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 9 "
          onclick="dis('9')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" - "
          onclick="dis('-')"
        />
        <br />
        <input
          class="button is-large is-primary"
          type="button"
          value=" ( "
          onclick="dis('(')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" ) "
          onclick="dis(')')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" 0 "
          onclick="dis('0')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" + "
          onclick="dis('+')"
        />
        <br />
        <input
          class="button is-large is-primary"
          type="button"
          value=" c "
          onclick="c()"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" . "
          onclick="dis('.')"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" = "
          onclick="solve()"
        />
        <input
          class="button is-large is-primary"
          type="button"
          value=" % "
          onclick="dis('%')"
        />
        <br />
      </form>
    </div>
    <br />
    <hr class="is-divider" />
    <script src="main.js"></script>
  </body>
</html>
